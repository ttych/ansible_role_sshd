---
- name: include distribution specific variables
  include_vars:
    file: "{{ item }}"
  vars:
    var_files:
      files:
        - "{{ ansible_distribution_release }}.yml"
        - "{{ ansible_distribution }}.yml"
        - "{{ ansible_os_family }}.yml"
      paths:
        - 'vars'
  loop: "{{ q('first_found', var_files, errors='ignore') }}"
